name: PG-Update

on:
  # 配置为手动触发
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make script executable
        # 使 sh 脚本可执行
        run: chmod +x pg-update.sh

      - name: Run script
        # 运行 sh 脚本
        run: ./pg-update.sh

      - name: Create new folder
        # 创建新文件夹，这里以 PG 为例
        run: mkdir -p PG

      - name: Move generated files to new folder
        # 将生成的文件移动到新文件夹
        run: find . -maxdepth 1 ! -name 'PG' ! -name '.' -exec mv {} PG/ \;

      - name: Commit and push changes
        # 将生成的文件添加到暂存区
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add PG/
          # 检查是否有文件更改
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Upload files generated by script to new folder"
            git push
          fi  
